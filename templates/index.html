<!-- templates/index.html  -->
<!-- Uses inline scripts to embed the JavaScript code directly within the HTML file. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle Solver Visualizer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121213;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            font-size: 1.2rem;
            padding: 8px;
            width: 150px;
            text-align: center;
        }
        button {
            font-size: 1.2rem;
            margin-left: 10px;
            padding: 8px 14px;
            cursor: pointer;
        }
        .grid {
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 10px;
        }
        .cell {
            width: 60px;
            height: 60px;
            border: 2px solid #3a3a3c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .green { background-color: #538d4e; color: white; border: none; }
        .yellow { background-color: #b59f3b; color: white; border: none; }
        .gray { background-color: #3a3a3c; color: white; border: none; }
        #result, #simStatus {
            margin-top: 30px;
            font-size: 1.3rem;
        }
        #histogram {
            margin-top: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Wordle Solver Visualizer</h1>
    <form id="wordForm">
        <input type="text" id="target" maxlength="5" placeholder="Target word" required>
        <button type="submit">Solve</button>
    </form>

    <div class="grid" id="grid"></div>
    <div id="result"></div>

    <hr style="margin: 40px; width: 80%">

    <form id="simForm">
        <input type="number" id="iterations" placeholder="Iterations" min="1" required>
        <button type="submit">Run Simulation</button>
    </form>
    <div id="simStatus"></div>
    <canvas id="histogram" width="400" height="300" style="display:none;"></canvas>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const grid = document.getElementById("grid");
        const resultDiv = document.getElementById("result");
        const simStatus = document.getElementById("simStatus");
        const histogram = document.getElementById("histogram");
        let chartInstance = null;

        /**
         * Clears the grid and creates 30 empty cells in a 6x5 grid.
         *
         * @return {void}
         */
        function createGrid() {
            grid.innerHTML = "";
            for (let i = 0; i < 30; i++) {
                const cell = document.createElement("div");
                cell.className = "cell";
                grid.appendChild(cell);
            }
        }

        /**
         * Fills the grid with the guesses and their corresponding feedback.
         *
         * @param {Array} guesses - An array of objects representing each guess,
         *                          where each object has properties 'word' (a 5-letter string)
         *                          and 'feedback' (a 5-character string of 'g', 'y', '-').
         * @return {void}
         */
        function fillGrid(guesses) {
            guesses.forEach((entry, i) => {
                for (let j = 0; j < 5; j++) {
                    const cell = grid.children[i * 5 + j];
                    cell.textContent = entry.word[j];
                    const f = entry.feedback[j];
                    if (f === 'g') cell.classList.add("green");
                    else if (f === 'y') cell.classList.add("yellow");
                    else cell.classList.add("gray");
                }
            });
        }

        document.getElementById("wordForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const word = document.getElementById("target").value.toLowerCase();
            if (word.length !== 5) return;

            createGrid();
            resultDiv.textContent = "Solving...";

            fetch("/solve", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ target: word })
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    resultDiv.textContent = data.error;
                    return;
                }
                fillGrid(data.guesses);
                if (data.solved) {
                    resultDiv.textContent = `The solver took ${data.num_guesses} guess(es).`;
                } else {
                    resultDiv.textContent = `The solver failed to solve the word in ${data.num_guesses} guesses.`;
                }
            });
        });

        document.getElementById("simForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const iterations = parseInt(document.getElementById("iterations").value);
            if (!iterations || iterations < 1) return;

            simStatus.textContent = "Waiting on solver to finish...";
            histogram.style.display = "none";

            fetch("/simulate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                cache: "no-store",
                body: JSON.stringify({ trials: iterations })
            })
            .then(res => res.json())
            .then(data => {
                simStatus.textContent = "Simulation complete.";
                histogram.style.display = "block";
                renderHistogram(data);
            });
        });

        
        /**
         * Renders a histogram based on the given raw data
         * Creates a new Chart object and destroys the previous one if it exists
         *
         * @param {Object} raw - The raw data to be rendered. It should have a
         * 'dist' key if the data is a Counter object. Otherwise, it should be
         * an object containing the guess distribution. Each key in the object
         * should correspond to a guess number or 'fail'. The value of each key
         * should be the count of that guess number or 'fail'.
         * 
         * @return {void}
         */
        function renderHistogram(raw) {
            const data = raw.dist ? raw.dist : raw;

            const ctx = document.getElementById('histogram').getContext('2d');
            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ["1","2","3","4","5","6","Fail"],
                    datasets: [{
                        label: "Number of Words",
                        data: [
                            data["1"] || 0,
                            data["2"] || 0,
                            data["3"] || 0,
                            data["4"] || 0,
                            data["5"] || 0,
                            data["6"] || 0,
                            data["fail"] || 0
                        ],
                        backgroundColor: '#538d4e'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true, title: { display: true, text: 'Count' } },
                        x: { title: { display: true, text: 'Guesses' } }
                    }
                }
            });
        }
    </script>
</body>
</html>
